<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <main class="container">
      <div class="card">
        <!--<button action="https://google.com">X</button>-->
        <!--<a href="tel:0123456789">Call me</a>-->
        <div class="button-section card-top">
          <img src="./images/icon-star.svg" alt="star-icon" class="card-img" />
          <!--<p class="rating">X</p>-->
        </div>
        <div class="result-section">
          <p class="card-result"></p>
        </div>
        <h1 class="card-header">How did we do?</h1>
        <p class="card-desc">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <form action="/" class="rating-form">
          <div class="button-section">
            <button class="rating" type="button" name="rating" value="1">
              1
            </button>
            <button class="rating" type="button" name="rating" value="2">
              2
            </button>
            <button class="rating" type="button" name="rating" value="3">
              3
            </button>
            <button class="rating" type="button" name="rating" value="4">
              4
            </button>
            <button class="rating" type="button" name="rating" value="5">
              5
            </button>
          </div>
          <button class="card-footer">SUBMIT</button>
        </form>
      </div>

      <!-- Rating state end -->

      <!-- Thank you state start -->

      <!--You selected-->
      <!-- Add rating here -->
      <!--out of 5 Thank you! We appreciate you taking the time to give a rating. If-->
      <!--you ever need more support, donâ€™t hesitate to get in touch!-->
    </main>
    <!-- Thank you state end -->
    <script src="./app.js"></script>
  </body>
</html>
